<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking </title>
    <link rel="stylesheet" href="train.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body onload="myfun()">
    <div class="header">
        <div class="margin-div">
            <img class="logo" src="secondry-logo.png"></img>
            <div class="logo2"><img id="image-2" src="logo.png"></img>
                <button type="button"> <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="first-page">

        <div class="main-frame">
            <div class="main-image">
                <div class="img1">
                    <i class="fa fa-list-alt" aria-hidden="true"> PNR STATUS</i>


                </div>
                <div class="img2">
                    <i class="fa fa-calendar-check-o" aria-hidden="true"> CHARTS/VACANCY</i>

                </div>
            </div>
            <div class="container">
                <h1>BOOK TICKET</h1>
                <div class="row-1">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    
                    <select name="From" style="-webkit-appearance: none;" id="from" >
                        <option value="">From</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="AC Chair car(CC) ">AC Chair car(CC)</option>
                    </select>
                    <i class="fa fa-calendar" aria-hidden="  true"></i>
                    <input type="date" name="name" id="date" placeholder="  Date">

                </div>

                <i class="fa fa-arrows-v arrow" aria-hidden="true"></i>

                <div class="row-2">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <select name="To" style="-webkit-appearance: none;" id="to" >
                        <option value="">Choose State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="AC Chair car(CC) ">AC Chair car(CC)</option>
                    </select>
                    <div class="briefcase">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                        <select name="All Classes disable" id="classes">
                            <option value="">All Classes</option>
                            <option value="Anubhuti Class(EA)">Anubhuti Class(EA)</option>
                            <option value="AC First Class(1A)">AC First Class(1A)</option>
                            <option value=" Exec. Chair Car(EC)">Exec. Chair Car(EC)</option>
                            <option value=" AC 2Tier (2A)">AC 2Tier (2A)</option>
                            <option value=" First CLass(FC)">First CLass(FC)</option>
                            <option value=" AC 3 Tier(3A)">AC 3 Tier(3A) </option>
                            <option value="AC 3Economy (3E) ">AC 3Economy (3E)</option>
                            <option value="AC Chair car(CC) ">AC Chair car(CC)</option>
                        </select>
                    </div>

                </div>
                <div class="row-3">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <select name="General" id="general">
                        <option value="">GENERAL</option>
                        <option value="LADIES">LADIES</option>
                        <option value="LOWER BERTH/SR. CITIZEN">LOWER BERTH/SR. CITIZEN</option>
                        <option value="DIVYAANG">DIVYAANG</option>
                    </select>
                </div>
                <div class="row-4">
                    <input type="checkbox" name="name" id="c1"> Divyaang Concession </input>

                    <input type="checkbox" name="name"  id="c2" > Flexible with data</input>
                </div>
                <div class="row-5">
                    <input type="checkbox" name="name" id="c3"> Train with Available Berth</input>
                </div>
                <div class="row-6">
                    <button onclick="validate()" type="submit" class="button"> Search </button>
                </div>
            </div>
            <div class="row-70">
                <p>IRCTC Tejas Express trains 82501/82502 & 82901/82902 are <br>
                    now available for online booking for journey from 14.02.2021<br>onwards.</p>
            </div>
        </div>
        <div class="second-frame">
            <div class="col-2">
                <h1>
                    INDIAN RAILWAYS
                </h1>
            </div>
            <div class="col-3 row">
                <p>Safety | Security | Punctuality | </p>
            </div>
        </div>
    </div>
    <script src="train.js"></script>
</body>

</html>
